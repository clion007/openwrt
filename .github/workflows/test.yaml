name: Configer Test

on:
  workflow_dispatch:
    inputs:
      ENABLE_SSH:
        description: '开启SSH连接'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: debugger
      uses: shaowenchen/debugger-action@v2      
      timeout-minutes: 300
      continue-on-error: true
      with:
        ngrok_token: ${{ secrets.NGROK_TOKEN }}
